<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paisa - Smart Financial Calculators</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="site-header"></div>

  <!-- Sidebar -->
  <div id="site-sidebar"></div>

  <!-- Overlay (for sidebar) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"></div>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-10 mt-16">
    <h1 class="text-3xl font-bold text-emerald-700 mb-4">Welcome to Paisa</h1>
    <p class="text-gray-600 max-w-md mb-8">
      Smart, simple tools to plan your financial journey. Choose a calculator below to get started.
    </p>

    <div class="grid gap-6 sm:grid-cols-2 w-full max-w-2xl">
      <a href="emi.html" class="bg-white border rounded-xl p-6 hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-emerald-600 mb-2">ğŸ  Mortgage / EMI Calculator</h3>
        <p class="text-gray-600 text-sm">Estimate your monthly payments and total loan cost.</p>
      </a>
      <a href="sip.html" class="bg-white border rounded-xl p-6 hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-emerald-600 mb-2">ğŸ“ˆ SIP Calculator</h3>
        <p class="text-gray-600 text-sm">Plan your investments and see your potential returns.</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div id="site-footer"></div>

  <script>
    // Load header, sidebar, and footer first
    Promise.all([
      fetch("header.html").then(r => r.text()).then(h => document.getElementById("site-header").innerHTML = h),
      fetch("sidebar.html").then(r => r.text()).then(h => document.getElementById("site-sidebar").innerHTML = h),
      fetch("footer.html").then(r => r.text()).then(h => document.getElementById("site-footer").innerHTML = h)
    ])
    .then(() => {
      // Then attach sidebar toggle logic after everything is loaded
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.getElementById("menuBtn");
      const closeSidebar = document.getElementById("closeSidebar");

      function openSidebar() {
        sidebar?.classList.remove("-translate-x-full");
        overlay?.classList.remove("hidden");
      }

      function closeSidebarFunc() {
        sidebar?.classList.add("-translate-x-full");
        overlay?.classList.add("hidden");
      }

      menuBtn?.addEventListener("click", openSidebar);
      closeSidebar?.addEventListener("click", closeSidebarFunc);
      overlay?.addEventListener("click", closeSidebarFunc);
    })
    .catch(err => console.warn("Header/Sidebar/Footer load failed", err));
  </script>
</body>
</html>
